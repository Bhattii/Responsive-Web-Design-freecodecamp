<!-- CSS by building a Cafe Menu -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Menu</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2024</p>
      <hr />
      <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
        <table>
          <tr>
            <td class="item1">French Vanilla</td>
            <td>3.00</td>
          </tr>
          <tr>
            <td class="item1">Caramel Macchiato</td>
            <td>3.75</td>
          </tr>
          <tr>
            <td class="item1">Pumpkin Spice</td>
            <td>3.50</td>
          </tr>
          <tr>
            <td class="item1">Hazelnut</td>
            <td>4.00</td>
          </tr>
          <tr>
            <td class="item1">Mocha</td>
            <td>4.50</td>
          </tr>
        </table>
      </section>

      <section>
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="" />
        <table>
          <tr>
            <td class="item2">Donut</td>
            <td>1.50</td>
          </tr>
          <tr>
            <td class="item2">Cherry Pie</td>
            <td>2.75</td>
          </tr>
          <tr>
            <td class="item2">Cheesecake</td>
            <td>3.00</td>
          </tr>
          <tr>
            <td class="item2">Cinnamon Roll</td>
            <td>2.50</td>
          </tr>
        </table>
      </section>
    </main>
    <hr class="bottom-line" />
    <footer>
      <p>
        <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
      </p>
      <p class="address">Wah Cantt, Rawalpandi</p>
    </footer>
  </div>
</body>

</html>
